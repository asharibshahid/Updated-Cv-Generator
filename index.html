<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="resume.css">
</head>

<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required />

        <label for="profile-pic">Profile Picture:</label>
        <input type="file" id="profile-pic" accept="image/*">
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="2"></textarea>

        <label for="field">Field of Study:</label>
        <input type="text" id="field" name="field" required />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <textarea id="experience" name="experience" rows="4" placeholder="Describe your experience" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <textarea id="skills" name="skills" rows="3" placeholder="Enter your skills" required></textarea>
      </fieldset>

      <button type="submit">Generate Your CV</button>
    </form>

    <div id="resume-display"></div>

    <div id="shareable-link-container" style="display: none;">
      <a id="shareable-link" target="_blank"></a>
    </div>

    <button id="download-pdf">Download as PDF</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
